<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="mb-3 row">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="text" class="col-sm-2 col-form-label">Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="text">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password: </label>
                <div class="col-sm-10">
                    <input type="password" name="password1" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Next Password: </label>
                <div class="col-sm-10">
                    <input type="password" name="password2" class="form-control" id="inputPassword2">
                </div>
            </div>
            <div>

                <button type="submit" class="btn btn-outline-primary">Submit</button>
                or back <a href="{% url 'account:login' %}" class="btn btn-outline-secondary">Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
